<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            border: none;
            outline: none;
            resize: none;
            transition: transform 0.3s ease;
        }

        textarea:focus {
            transform: scale(1.05);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #48bb78;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #38a169;
        }

        .result {
            margin-top: 30px;
            animation: popIn 0.5s ease-in-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .positive {
            color: #48bb78;
        }

        .negative {
            color: #e53e3e;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>

        <form method="post">
            <label for="review">Enter a review:</label><br>
            <textarea id="review" name="review" rows="4" required></textarea><br>
            <button type="submit">Analyze</button>
        </form>

        {% if sentiment is defined %}
        <div class="result">
            <h2>Result:</h2>
            <p class="{% if sentiment == 'Positive' %}positive{% else %}negative{% endif %}">
                Sentiment: {{ sentiment }}
            </p>
            <p>Confidence: {{ confidence }}%</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
